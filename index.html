<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <style>
        /* Set the background image */
        body {
            background-image: url('<a href="https://pikbest.com//backgrounds/ultra-hd-exquisite-texture-abstract-beige-tan-background-with-rich-brown-hues_9983982.html">Free  backgrounds from pikbest.com</a>');
            background-size: cover; /* Make sure the background image covers the entire page */
        }
    </style>
</head>
<body style="color: red;">

    <h1>Welcome to my website</h1>
    <p>Here you can keep track of books you have or haven't read</p>
    <p>I hope you enjoy it</p>

    <!-- Image Link -->
    <a href="https://en.wikipedia.org/wiki/Library">
        <img src="images/School Library Mural.jpg" alt="School Library Mural">
    </a>

    <!-- Button -->
    <button onclick="clickifyouread()">Click if you read</button>
    
    <!-- Paragraph to update -->
    <p id="test">Didn't Read</p>

    <!-- JavaScript Function -->
    <script>
        function clickifyouread() {
            document.getElementById("test").innerHTML = "Read";
        }
    </script>

</body>
</html>
